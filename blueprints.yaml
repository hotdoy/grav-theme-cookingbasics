name: Cookingbasics
version: 0.1.0
description: Scorpion Theme for Grav CMS.
icon: bolt
author:
  name: Hotdoy
  email: rouleau.vincent@gmail.com
homepage: https://github.com/hotdoy/grav-theme-scorpion
keywords: grav, theme, etc
bugs: https://github.com/hotdoy/grav-theme-scorpion/issues
readme: https://github.com/hotdoy/grav-theme-scorpion/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:

    site_logo:
      type: textarea
      rows: 13
      label: Site Logo
      help: 'Inline SVG.'

    tracking:
      type: section
      title: Tracking

    gtm_container_id:
      type: text
      label: GTM Container ID
      help: Google Tag Manager Container ID
      placeholder: 'GTM-ZXCVB00'

    facebook_app_id:
      type: text
      label: Facebook App Id
      placeholder: '123456789123456'
      
    twitter_site:
      type: text
      label: Twitter Site
      placeholder: '@twitter_handle'

    organization_logo:
      type: text
      label: Organization Logo
      help: The absolute path to your organization logo. The image must be 112x112px at minimum. And of jpg, png, or gif format.
      placeholder: 'https://path/to/logo.png'

    publisher_logo:
      type: text
      label: Publisher Logo
      help: The absolute path to your publisher logo. The image must be exactly 60px high and 600px wide. Only jpg and png are accepted.
      placeholder: 'https://path/to/logo.png'